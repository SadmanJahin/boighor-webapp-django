{%extends 'layout-header-footer.html'%}

  
      
  {%block content%}
  
  
  
  
   <div class="container-fluid mt-3">
<div class="row ">
     <div class=" col-lg-3" >
     <div class="list-group" id="categoryList">
        <a href="{% url 'user'%}" style="text-decoration: none;" class="list-group-item list-group-item list-group-item-dark">My Profile</a>
         <a href="{% url 'bookPost'%}" style="text-decoration: none;" class="list-group-item list-group-item-dark">My Sell Posts</a>
         <a href="" style="text-decoration: none;" class="list-group-item list-group-item-dark">Profile Settings</a>
         <a href="" style="text-decoration: none;" class="list-group-item list-group-item-dark">My Messeages </a>
         
     </div>       
     </div>
     <div class=" col-lg-7 autoMargin">
     <p class="h2 mt-4 mb-4" style="text-align: center;font-weight: bold;">My Portal</p>
         <div class="row">
             <div class="col-md-3 d-flex">
  <div class="card card-default mt-4 mb-3">
  <img src="https://upload.wikimedia.org/wikipedia/en/thumb/9/97/Himu-Humayun_Ahmed_%281993%29.jpg/220px-Himu-Humayun_Ahmed_%281993%29.jpg" alt="Book Image" style="width:100%">
  <h5 class="mt-1">হিমু সমগ্র</h5>
  <p class="price">250pts</p>
  <p> হুমায়ুন আহমেদ</p>
  <p><button class="buttonEdit">Edit</button></p>
  <p class="mt-auto"><button class="buttonDelete">Delete</button></p>
  </div> 
  </div>
         <div class="col-md-3 d-flex">
  <div class="card card-default mt-4 mb-3 ">
  <img src="https://upload.wikimedia.org/wikipedia/en/thumb/9/97/Himu-Humayun_Ahmed_%281993%29.jpg/220px-Himu-Humayun_Ahmed_%281993%29.jpg" alt="Book Image" style="width:100%">
  <h5 class="mt-1">হিমু সমগ্র</h5>
  <p class="price">250pts</p>
  <p> হুমায়ুন আহমেদ</p>
  <p><button class="buttonEdit">Edit</button></p>
  <p class="mt-auto"><button class="buttonDelete">Delete</button></p>
  </div> 
  </div>
        <div class="col-md-3 d-flex">
  <div class="card card-default mt-4 mb-3">
      <a href="" data-toggle="modal" data-target="#modalAddBook"><img class="mt-4 plusImage" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/Plus_symbol.svg/1200px-Plus_symbol.svg.png" alt=""></a>
  <h5 class="mt-4"><b>Add Content</b></h5>
  
  <p class="mt-auto"><button class="buttonOpen" data-toggle="modal" data-target="#modalAddBook">Open</button></p>
  </div> 
  </div>
         </div>
  
    </div>
    <div class="a modal fade" id="modalAddBook" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Book Description</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="myForm" action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="modal-body mx-3">
        
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" name="name" placeholder="Enter Name">
        </div>
         <div class="form-group">
            <label for="Author">Author</label>
            <input class="form-control" type="text" name="author" placeholder="Author Name">
        </div>
        <div class="form-group">
            <label for="Price">Price</label>
            <input class="form-control" type="text" name="price" placeholder="Price">
        </div>
        <div class="form-group">
            <label for="Release Date">Release Date</label>
    <input class="form-control" name="release_date" type="date" value="2011-08-19" id="example-date-input">
        </div>
        <div class="form-group">
    <label for="Category">Book Category</label>
    <select class="form-control" name="category" id="category">
      <option>Sci-fi</option>
      <option>Education</option>
      <option>Paranormal</option>
      <option>Bangla</option>
      <option>Literature</option>
    </select>
  </div>
        <div class="form-group">
            <label for="Image">Upload Image</label>
            <input type="file" id="myFile" name="image">
        </div>
               
        
      </div>
      
      
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-success mt-2" type="" onclick="getModal()">Post</button>
      </div>
      </form>
    </div>
  </div>
</div>
     </div>
     
   
    </div> 
     
     
  <script>
function getModal() {

    document.getElementById("myForm").submit();    
    
}
</script>  
    {% endblock %}
